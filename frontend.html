<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Autobazar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
</head>
<body class="p-4 bg-light">
  <h1 class="mb-4">ğŸš— Online Autobazar</h1>

  <div id="auta" class="row"></div>

  <script>
    async function nactiAuta() {
      const res = await fetch("http://127.0.0.1:8000/auta");
      const auta = await res.json();

      const container = document.getElementById("auta");
      container.innerHTML = "";

      auta.forEach(a => {
        const card = document.createElement("div");
        card.className = "col-md-4 mb-3";
        card.innerHTML = `
          <div class="card shadow-sm">
            <div class="card-body">
              <h5>${a.znacka} ${a.model}</h5>
              <p class="text-muted">${a.cena} KÄ</p>
            </div>
          </div>
        `;
        container.appendChild(card);
      });

      gsap.from(".card", { opacity: 0, y: 30, duration: 0.5, stagger: 0.1 });
    }

    nactiAuta();
  </script>
</body>
</html>
